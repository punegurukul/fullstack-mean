<!DOCTYPE html>
<html>
    <head>
        <title>Learn HTML</title>
        <style>
            table{
                width: 70%;
                border-collapse: collapse;
            }
            table, tr, td {
                border-bottom: 1px solid;
            }
            th {
                background-color: bisque;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <h1>Table</h1>
        <table>
            <tr>
                <td>Name</td>
                <td>Class</td>
                <td>Number</td>
            </tr>
            <tr>
                <td>Suresh</td>
                <td>BE</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Prashant</td>
                <td>BSc</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Pranali</td>
                <td>BA</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Pranali</td>
                <td>BA</td>
                <td>3</td>
            </tr>
        </table>

        <h1>Table 2</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Number</TH>
            </tr>
            <tr>
                <td> <b>Suresh</b></td>
                <td>BE</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Prashant</td>
                <td>BSc</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Pranali</td>
                <td>BA</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Pranali</td>
                <td>BA</td>
                <td>3</td>
            </tr>
        </table>

        <h1>Table 3</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Number</TH>
            </tr>
            <tr>
                <td> <b>Suresh</b></td>
                <td>BE</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Prashant</td>
                <td>BSc</td>
                <td>2</td>
            </tr>
            <tr>
                <td colspan="2">Pranali</td>
                <td>3</td>
            </tr>
        </table>
    </body>
</html>
