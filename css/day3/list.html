<!DOCTYPE html>
<html>
    <head>
        <title>Learn HTML</title>
        <style>
            .circle {
                list-style-type: circle;
            }
            .disc {
                list-style-type: disc;
            }
            .sq {
                list-style-type: square;
            }

            .alfa {
                list-style-type: lower-alpha;
            }
        </style>
    </head>

    <body>
        <h1>UL List</h1>
        <ul class="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Nodejs</li>
        </ul>

        <h1>OL List</h1>
        <ol class="alfa">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Nodejs</li>
        </ol>

        <h1>OL List with alphabates</h1>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Nodejs</li>
        </ol>

        <h1>OL List with alphabates</h1>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Nodejs</li>
        </ol>
    </body>
</html>
