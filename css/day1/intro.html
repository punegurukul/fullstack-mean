<!DOCTYPE html>
<html>
    <head>
        <title>Learn CSS</title>
        <style>
            /* Internal CSS */
            div { color: blue; font-size: 14px;}
            h1 { color: red;}
        </style>
    </head>
    <body>
        <div>
            Div 1
        </div>
        <h1>This is a header text</h1>
        <h1>This is a header 2 text</h1>
        <!-- Inline CSS -->
        <p style="color: yellow; font-size: 18px;">This is some text wrapped in para.</p>
        <p>This is my second para</p>
    </body>
</html>
