<!DOCTYPE html>
<html>
    <head>
        <title>Switch JS</title>
    </head>
    <body>
        <script> 
        
        //0,    1   , 2,  ... 11
        // Jan, feb, mar, ... dec

        var month = -1;

        if(month === 0){
            console.log("Jan");
        }else if(month === 1){
            console.log("feb");
        }else if(month === 2){
            console.log("mar");
        }else if(month === 3){
            console.log("apr");
        }else if(month === 4){
            console.log("may");
        }else if(month === 5){
            console.log("jun");
        }else if(month === 6){
            console.log("jul");
        }else if(month === 7){
            console.log("aug");
        }else if(month === 8){
            console.log("sep");
        }else if(month === 9){
            console.log("oct");
        }else if(month === 10){
            console.log("nov");
        }else if(month === 11){
            console.log("dec");
        }

        //Alternate code

        switch(month){
            case 0:
                console.log("Jan");
                break;
            case 1:
                console.log("Feb");
                break;
            case 2:
                console.log("Mar");
                break;
            case 3:
                console.log("Apr");
                break;
            case 4:
                console.log("May");
                break;
            case 5:
                console.log("Jun");
                break;
            case 6:
                console.log("Jul");
                break;
            case 7:
                console.log("Aug");
                break;
            case 8:
                console.log("Sep");
                break;
            case 9:
                console.log("Oct");
                break;
            case 10:
                console.log("Nov");
                break;
            case 11:
                console.log("Dec");
                break;
            default:
                console.log("Invalid Month")

        }


        </script>
    </body>
</html>
