<!DOCTYPE html>
<html>
    <head>
        <title>Variables JS</title>
    </head>
    <body>
        <script> 
        var d = new Date();

        console.log('Date is', d);

        console.log('getTime is', d.getTime());
        console.log('getDate is', d.getDate());
        console.log('getDay is', d.getDay());
        console.log('getFullYear is', d.getFullYear());
        console.log('getMonth is', d.getMonth());

        //yyyy-mm-dd
        var d2 = new Date('2023-01-03');
        console.log('Date is', d2);

        d2.setMonth(2);
        console.log('Date is', d2);


        </script>
    </body>
</html>
