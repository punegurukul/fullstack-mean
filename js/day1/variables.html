<!DOCTYPE html>
<html>
    <head>
        <title>Variables JS</title>
    </head>
    <body>
        <script> 
            var a = 'Prashant';
            console.log(a);

            var b = 123;
            console.log(b);

            b = 'Java';
            console.log(b);

            c = 'Test';
            console.log(c);

            let name = 'Prashant Gunjal';
            console.log(name);

            const data = 'test data';
            console.log(data);
            data = 'new data';
            console.log(data);
        </script>
    </body>
</html>
