<!DOCTYPE html>
<html>
    <head>
        <title>Operators JS</title>
    </head>
    <body>
        <script> 
        // addition
            console.log( 'add', 1 + 1);
            console.log('minus', 1 - 1);
            console.log('multiply', 2 * 2);
            console.log('div', 2 / 2);
            console.log('remainder', 3 % 2);
            // console.log('minus', 1 - 1);

            var a = 1;
            var b = 2;

            var res = a + b;
            console.log( 'res', res);

            // a = a+b;
            a +=b;
            console.log( 'a', a);

            console.log('res == a', res == a);

            console.log('res > a', a > b);

            //b = b + 1;
            //print
            console.log("New value of b", ++b);

            //print
            // then b = b+1;
            console.log("New value of b", b++);
            //&& , ||, !

            // console.log("Pre inc", ++2)
        </script>
    </body>
</html>
