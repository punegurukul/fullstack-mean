<!DOCTYPE html>
<html>
    <head>
        <title>Function JS</title>
    </head>
    <body>
        <script> 
            function add(no1,no2){
                var res = no1 + no2;
                return res;
            }

            console.log("Final res", add(2,2));

            let addtion = (no1,no2) => no1+no2;
            console.log("Final res with arrow fn = ", addtion(2,2));
            // Arraow fn
                // (arg1,arg2,...)=>{ stmt1; stmt2;..... return val;}
            
        </script>
    </body>
</html>
