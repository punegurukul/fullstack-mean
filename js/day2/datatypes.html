<!DOCTYPE html>
<html>
    <head>
        <title>Variables JS</title>
    </head>
    <body>
        <script> 
        //String
        var a = 'Prashant';
        var b = "Prashant";
        var c = "Prashnt's class";
        var d = 'Prashant is "Tutor"';

        //Number 
        var no1 = 1234;
        var no2 = 3.14;

        // Boolean
        var isTrue = true; // false


        var emptyVal = "";

        //Undefined
        var notDefinedVar;

        // Null
        var nullishVal = null;

        //typeof

        //Object
        var person = {
            name: 'Suresh',
            adress: 'some adress',
            age: 30,
            isSaliried: true
        };

        // 
        // <person>
        //     <name>Suresh</name>
        //     <addres>some adress</addres>
        //     <age> 30 </age>
        //     <issaliried>true </issaliried>
        // </person>

        console.log("Object", person, "typeof", typeof person);
        console.log("Person Name", person.name);

        var userNames = ["prashant", "suresh", "Dinesh"];
        console.log("userNames", userNames, "typeof", typeof userNames);
        </script>
    </body>
</html>
