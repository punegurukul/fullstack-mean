<!DOCTYPE html>
<html>
    <head>
        <title>Variables JS</title>
    </head>
    <body>
        <script> 
        //String
        var a = 'Prashant';

        var fullName = a + ' '+ b;

        console.log(fullName);

        console.log("Trimmerd", str1.trim());
        
        //Number methods
        let x = 1 / a;

        no2 = 10.123;
        console.log(no2.toFixed(2));

        </script>
