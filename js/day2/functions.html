<!DOCTYPE html>
<html>
    <head>
        <title>Function JS</title>
    </head>
    <body>
        <script> 
            function add(no1,no2){
                var res = no1 + no2;
                return res;
            }

            function mul(no1, no2){
                var res = no1 * no2;
                return res;
            }

            //2,5,6
            var addition = add(2,5);
            var finalRes = mul(addition, 6);
            console.log("Final res", finalRes);
        </script>
    </body>
</html>
