<div class="row">
    <div class="col text-center">
        <h3>{{title}}</h3>
    </div>
</div>
<form class="card p-3" [formGroup]="courseForm">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Course Name</label>
        <input type="text" formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="Course Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Duration</label>
        <input type="text" formControlName="duration" class="form-control" id="exampleFormControlInput1" placeholder="Duration">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group form-check mb-3">
        <input type="checkbox" formControlName="show" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Show to users</label>
    </div>
    <div class="form-group">
        <small *ngIf="isError" id="emailHelp" class="form-text text-danger">Please provide required info.</small>
    </div>
    <button (click)="doSubmit()" class="btn btn-primary">Submit</button>
</form>
