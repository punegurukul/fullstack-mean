<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">User Name</label>
              <input type="text" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
              <small *ngIf="username?.invalid && (username?.dirty || username?.touched)" id="emailHelp" class="form-text text-danger">Please provide valid username.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <small *ngIf="password?.invalid && (password?.dirty || password?.touched)" id="emailHelp" class="form-text text-danger">Please provide valid password.</small>
            </div>
            <div class="form-group">
                <small *ngIf="isError" id="emailHelp" class="form-text text-danger">Please provide required info.</small>
              </div>
            <button type="submit" (click)="doLogin()" class="btn btn-primary mt-1">Submit</button>
          </form>
    </div>
    <div class="col-3"></div>
</div>
