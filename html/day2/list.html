<!DOCTYPE html>
<html>
    <head>
        <title>Learn HTML</title>
    </head>
    <body>
        <h1>UL List</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Nodejs</li>
        </ul>

        <h1>OL List</h1>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Nodejs</li>
        </ol>

        <h1>OL List with alphabates</h1>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Nodejs</li>
        </ol>

        <h1>OL List with alphabates</h1>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Nodejs</li>
        </ol>
    </body>
</html>
